<div class="container-list">
    <h1>Lista de Clientes</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Telefone</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let client of clients">
                <td>{{client.nome}}</td>
                <td>{{client.email}}</td>
                <td>{{client.telefone}}</td>
            </tr>
        </tbody>
    </table>
</div>
